<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Locator</title>
    <script>
      // GitHub Pages SPA redirect hack
      // This script takes the current URL and converts it to a query string
      // that index.html will use to restore the correct route
      (function() {
        var pathSegments = window.location.pathname.split('/').filter(function(segment) {
          return segment !== '';
        });
        
        // Remove the repo name (lk_locator) from the path
        if (pathSegments.length > 0 && pathSegments[0] === 'lk_locator') {
          pathSegments.shift();
        }
        
        var route = '/' + pathSegments.join('/');
        
        // Redirect to index.html with the route as a query parameter
        window.location.replace(
          window.location.origin + 
          '/lk_locator/index.html?redirect=' + 
          encodeURIComponent(route + window.location.search + window.location.hash)
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
